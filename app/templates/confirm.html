<head>
<link rel="stylesheet" type="text/css" href="css/display.css" />
<link rel="stylesheet" type="text/css" href="http://named-data.net/wp-content/themes/discoverpro/css/foundation.css?ver=3.6" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<html>


<!doctype html>
<title>Confirmation </title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %}

<div id="instructions">
Your account is confirmed. <br/>
Please enter your public key in the textbox below.<p/>
for instructions on generating public key, see <a href="#">here</a>. 
</div>

<p/>
<form name="input" action="http://cert.ndn.ucla.edu:5000/ndn/auth/v1.1/pubkey/" method="get"> 
	Public Key: <textarea name="pubkey" rows="10" cols="30"></textarea><br/>
	{% if name %}
	<input type="hidden" name="ndn_name" id="ndn_name" value="{{ name }}">
	{% endif %}
	<input type="submit" value="Submit"></input>
</form>
<p/>

<p/>

</html>
